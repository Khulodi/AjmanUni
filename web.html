<!doctype html>

<html>




<head>
    <style>
    /* CSS comes here */
    #video {
        border: 1px solid black;
        width: 320px;
        height: 240px;
    }

    #photo {
        border: 1px solid black;
        width: 320px;
        height: 240px;
    }

    #canvas {
        display: none;
    }

    .camera {
        width: 340px;
        display: inline-block;
    }

    .output {
        width: 340px;
        display: inline-block;
    }

    #startbutton {
        display: block;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        bottom: 36px;
        padding: 5px;
        background-color: #6a67ce;
        border: 1px solid rgba(255, 255, 255, 0.7);
        font-size: 14px;
        color: rgba(255, 255, 255, 1.0);
        cursor: pointer;
    }

    .contentarea {
        font-size: 16px;
        font-family: Arial;
        text-align: center;
    }
    </style>

</head>

<body>
  
    <div class="contentarea">
          <h2>
        Hello there, please enter your name: 
        </h2>
    <form id="nameForm">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <button type="button" onclick="printName()">Submit</button>
</form>
<br>
<div id="textToSynth">
    <input autofocus size="40" type="text" id="textEntry" value="It's very good to meet you."/>
    <!-- <button class="btn default" onClick="translateAndSpeak()">Synthesize</button> -->
    <p id="result">Translation not ready yet!</p>
  </div>
  <audio id="audioPlayback" controls>
    <source id="audioSource" type="audio/mp3" src="">
  </audio>
        <h1>
            Lets have a selfie 
        </h1>
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <div><button id="startbutton">Take photo</button></div>
        <canvas id="canvas"></canvas>


        <h3>
            Here's your snap!
            <h3>
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
        </div>
           
        <H1>Face Analysis</H1>
        <div>Emotion: <span id="emotion"></span></div>
        <div>Gender: <span id="gender"></span></div>
        <div>Smile: <span id="smile"></span></div>
        <div>Beard: <span id="beard"></span></div>
        <div>Mustache: <span id="Mustache"></span></div>
        <div>Glasses: <span id="Glasses"></span></div>
      
      
       <p id="opResult"></p>
    </div>
 
</body>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>

<script src="apis.js"></script>
</html>
