<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Hello, world!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>
      Cloud Web App </h2>
    <form>
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname">
      </div>
      <div class="mb-3">

        <label for="language">Translate to:</label>
        <select name="language" id="language" class="form-select" aria-label="Default select example">
          <option selected value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="ar">Arabic</option>
          <option value="ta">Tamil</option>
          <option value="hi">Hindi</option>
        </select>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="printName()">Submit</button>
      </div>
    </form>

    <div class="mb-3" id="textToSynth">
      <input class="form-control" autofocus size="40" type="text" id="textEntry" value="" readonly />
      <!-- <button class="btn default" onClick="translateAndSpeak()">Synthesize</button> -->
      <p id="result">Translation not ready yet!</p>
    </div>
    <div class="mb-3">
      <audio id="audioPlayback" controls width="300px">
        <source id="audioSource" type="audio/mp3" src="">
      </audio>
    </div>
    <h1>
      Lets have a selfie
    </h1>
    <div class="mb-3">
            <video id="video">Video stream not available.</video>
    </div>
    <div class="mb-3"><button class="btn btn-primary" id="startbutton">Take photo</button></div>
    <canvas id="canvas"></canvas>
    <h3>
      Here's your snap!
      <h3>
        <div class="output">
          <img id="photo" alt="The screen capture will appear in this box.">
        </div>

        <H1>Face Analysis</H1>
        <!-- <div>Emotion: </div>
        <div>Gender: <span id="gender"></span></div>
        <div>Smile: <span id="smile"></span></div>
        <div>Beard: <span id="beard"></span></div>
        <div>Mustache: <span id="Mustache"></span></div>
        <div>Glasses: <span id="Glasses"></span></div>
        <div>Lower Age Range: <span id="lower-age-range"></span></div>
        <div>Higher Age Range: <span id="higher-age-range"></span></div> -->
        <div class="table-responsive">

        <table class="table table-hover">
          <tr>
            <th>Feature</th>
            <th>Result</th>
          </tr>
          <tr>
            <td>Emotion</td>
            <td><span id="emotion"></span></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td><span id="gender"></span< /td>
          </tr>
          <tr>
            <td>Smile</td>
            <td><span id="smile"></span></td>
          </tr>
          <tr>
            <td>Beard</td>
            <td><span id="beard"></span></td>
          </tr>
          <tr>
            <td>Mustache</td>
            <td><span id="Mustache"></span></td>
          </tr>
          <tr>
            <td>Glasses</td>
            <td><span id="Glasses"></span></td>
          </tr>
          <tr>
            <td>Lower Age Range</td>
            <td><span id="lower-age-range"></span></td>
          </tr>
          <tr>
            <td>Higher Age Range</td>
            <td><span id="higher-age-range"></span></td>
          </tr>
        </table>
</div>
  </div>

</body>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
