<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Hello, world!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>
      Cloud Web App </h2>
    <form id="nameForm">
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname">
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname">
      </div>
      <div class="mb-3">

        <label for="language">Translate to:</label>
        <select name="language" id="language" class="form-select" aria-label="Default select example">
          <option selected value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="printName()">Submit</button>
      </div>
    </form>

    <div class="mb-3" id="textToSynth">
      <input class="form-control" autofocus size="40" type="text" id="textEntry" value="" readonly />
      <!-- <button class="btn default" onClick="translateAndSpeak()">Synthesize</button> -->
      <p id="result">Translation not ready yet!</p>
    </div>
    <div class="mb-3">
      <audio id="audioPlayback" controls width="300px">
        <source id="audioSource" type="audio/mp3" src="">
      </audio>
    </div>
    
</div>
  </div>

</body>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="apis.js"></script>

</html>
